<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/reset.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/index.css')}}"
    />
    <title>Home Page</title>
  </head>
  <body>
    <nav>
      <div class="nav">
        <div class="nav-container">
          <h2>台北一日遊</h2>

        </div>

    <section>

          <p class="bold">探索每個角落，體驗城市的深度旅遊行程</p>

            <input
              type="text"
              id="search-input"
              placeholder="輸入景點名稱查詢"
            />
            <button type="submit" class="search-btn" id="search-btn">
              <img
                src="{{url_for('static', filename='/img/icon_search.png')}}"
              />
            </button>
            <div class="category-list"></div>
          </div>
        </div>
      </div>
    </section>
    <main></main>
    <footer>
      <p class="bold">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <script src="{{url_for('static', filename='/script/index.js')}}"></script>
